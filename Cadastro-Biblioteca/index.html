<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-logo-titulo">
            <img src="logo.png" alt="LOGO">
            <div style="width: 1px; height: 70%; background-color: black; margin-left: 20px;"></div>
            <h1>BIBLIOTECA DIGITAL</h1>
        </div>
        <div class="social">
            <div class="logo">
                <div class="texto-sobre-logo">
                    <h3>Nossas redes sociais:</h3>
                </div>
                <img src="redes-sociais/instagram.png" alt="Instagram">
                <img src="redes-sociais/facebook.png" alt="Facebook">
                <img src="redes-sociais/linkedin.png" alt="Linkedin">
                <img src="redes-sociais/whatsapp.png" alt="Whatsapp">
                <img src="redes-sociais/pinterest.png" alt="Pinterest">
            </div>
        </div>
        
    </nav>

    <div class="base-form">
        <div class="img-form">
            <img src="biblioteca1.JPG" alt="IMAGEM">
        </div>
        <div class="center-form">
            <form action="#" method="get">
                <h1>Cadastro de livros</h1>
                <div class="label-input">
                    <label for="titulo">Título: </label>
                    <input type="text" name="titulo" id="titulo">
                </div>
                <div class="label-input">
                    <label for="isbn">ISBN: </label>
                    <input type="text" name="isbn" id="isbn">
                </div>
                <div class="label-input">
                    <label for="autores">Autores: </label>
                    <input type="text" name="autores" id="autores">
                </div>
                <div class="label-input">
                    <label for="ano-publicacao">Ano de publicação: </label>
                    <input type="text" name="ano-publicacao" id="ano-publicacao">
                </div>
                <div class="label-input">
                    <label for="editora">Editora: </label>
                    <input type="text" name="editora" id="editora">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <!-- titulo, isbn, autor, ano, editora.-->
</body>
</html>
